<md-card>
  <div class="filter">
    <md-radio-group>
      <md-radio-button class="example-margin"
                       value="rent"
                       color="primary"
                       (change)="changeListingType($event.value)"
                       [checked]="listing_type === 'rent' ? true : false">
        {{'To Rent' | translate}}
      </md-radio-button>
      <md-radio-button class="example-margin"
                       value="buy"
                       color="primary"
                       (change)="changeListingType($event.value)"
                       [checked]="listing_type === 'buy' ? true : false">
        {{'For Sale' | translate}}
      </md-radio-button>
    </md-radio-group>
  </div>
  <div class="filter">
    <form>
      <md-select placeholder="Sort" [(ngModel)]="filter.sort" name="Sort" (change)="getUpFilter()">
        <md-option *ngFor="let option of sortOptions" [value]="option.value">
          {{option.viewValue | translate}}
        </md-option>
      </md-select>
    </form>
  </div>
  <span class="filter-title">{{'Bedrooms' | translate}}</span>
  <md-grid-list cols="2" rowHeight="40px">
    <md-grid-tile
      *ngFor="let tile of bedrooms"
      [ngClass]="{tileActive: tile.active}"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      (click)="toggleTile(tile, 'bedrooms')"
    >
      {{tile.text | translate}}
    </md-grid-tile>
  </md-grid-list>
  <span class="filter-title">{{'Price' | translate}}</span>
  <div class="double-range-slider">
    <ion-range-slider #sliderElement
                      type="double"
                      min="0"
                      max="1000000"
                      from="{{filter.price_min}}"
                      to="{{filter.price_max}}"
                      grid="true"
                      grid_num="20"
                      postfix=" {{'Â£' | translate}}"
                      (onFinish)="myOnFinish($event)">
    </ion-range-slider>
  </div>
  <span class="filter-title">{{'Property type' | translate}}</span>
  <md-grid-list cols="1" rowHeight="40px">
    <md-grid-tile
      *ngFor="let tile of propertyTypes"
      [ngClass]="{tileActive: tile.active}"
      [ngStyle]="{'text-transform':'capitalize'}"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      (click)="selectProperty(tile.text)"
    >
      {{tile.text | translate}}
    </md-grid-tile>
  </md-grid-list>
  <span class="filter-title">{{'Bathrooms' | translate}}</span>
  <md-grid-list cols="2" rowHeight="40px">
    <md-grid-tile
      *ngFor="let tile of bathrooms"
      [ngClass]="{tileActive: tile.active}"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      (click)="toggleTile(tile, 'bathrooms')"
    >
      {{tile.text | translate}}
    </md-grid-tile>
  </md-grid-list>
</md-card>
