<div class="main-search">
  <md-input-container>
    <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async" [value]="state" (click)="routeCounty(state)">
      {{ state }}
    </md-option>
  </md-autocomplete>
  <div class="list-group" >
    <a *ngFor="let item of searchHistory"
       class="list-group-item list-group-item-action"
       (click)="routeCounty(item)"
    >{{item}}
      <img class="delete-icon"
           src="../../assets/icons/ic_clear_black_24px.svg"
           (click)="removeItemSearchHistory(item);$event.stopPropagation()"
      >
    </a>
  </div>
</div>
