<md-card>
  <md-card-header>
    <!--<div md-card-avatar class="example-header-image"></div>-->
    <md-card-title>{{item.title}}</md-card-title>
    <md-card-subtitle>Updated {{item.updated_in_days == 1 ? 'today' : item.updated_in_days + ' day'}} ago
    </md-card-subtitle>
  </md-card-header>
  <img md-card-image src="{{item.img_url}}">
  <md-card-content>
    <ul>
      <li *ngIf="item.bathroom_number">
        {{item.bathroom_number}} Bath<span *ngIf="item.bathroom_number > 1">s</span>
        <span class="separator"> · </span>
      </li>
      <li *ngIf="item.bedroom_number">
        {{item.bedroom_number}} Bed<span *ngIf="item.bedroom_number > 1">s</span>
        <span class="separator"> · </span>
      </li>
      <li>{{item.property_type}}</li>
    </ul>
    <span *ngIf="icon == 'star'" class="short-description">{{item.summary}}</span>
    <md-input-container *ngIf="icon == 'delete'"
                        class="example-full-width">
      <textarea mdInput placeholder="Summary" [(ngModel)]="valueSummary"></textarea>
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-button md-dialog-close="buy">{{item.price_formatted}}</button>
    <button md-button md-dialog-close="{{valueSummary}}">Save</button>
    <button md-button md-mini-fab md-dialog-close="clickButton">
      <md-icon *ngIf="icon == 'star'" [ngClass]="{favorite: item.is_favorite}">star</md-icon>
      <md-icon *ngIf="icon == 'delete'">delete</md-icon>
    </button>
  </md-card-actions>
</md-card>
