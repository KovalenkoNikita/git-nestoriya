<md-card>
  <div class="filter">
    <md-radio-group>
      <md-radio-button class="example-margin" value="primary" color="primary">
        To Rent
      </md-radio-button>
      <md-radio-button class="example-margin" value="accent" color="primary">
        For Sale
      </md-radio-button>
    </md-radio-group>
  </div>
  <div class="filter">
    <form>
      <md-select placeholder="Sort" [(ngModel)]="selectedValue" name="Sort">
        <md-option *ngFor="let option of sortOptions" [value]="option.value">
          {{option.viewValue}}
        </md-option>
      </md-select>
    </form>
  </div>
  Beds
  <md-grid-list cols="2" rowHeight="40px">
    <md-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.background"
      [style.color]="tile.color"
      (click)="toggleBeds(tile)"
    >
      {{tile.text}}
    </md-grid-tile>
  </md-grid-list>

</md-card>
